<ngb-carousel class="max1">
  <ng-template ngbSlide>
    <div style="max-height: 600px;" class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div style="max-height: 600px;" class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div
      style="max-height: 600px; max-width: 400px;"
      class="picsum-img-wrapper"
    >
      <img [src]="images[2]" alt="Random third slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
</ngb-carousel>
<section class="search-sec">
  <div class="container">
    <form action="#" method="post" novalidate="novalidate">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <input
                type="text"
                class="form-control search-slt"
                placeholder="Tela"
              />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <input
                type="text"
                class="form-control search-slt"
                placeholder="Color"
              />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <select
                class="form-control search-slt"
                id="exampleFormControlSelect1"
              >
                <option>Gramaje</option>
                <option>0.1</option>
                <option>0.5</option>
                <option>1.0</option>
                <option>5.1</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <button type="button" class="btn btn-success wrn-btn">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
