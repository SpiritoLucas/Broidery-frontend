<link
  href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
  rel="stylesheet"
/>
<div style="padding: 50px; text-align: center">
  <h1>Productos de entrega inmediata</h1>
  <div style="padding: 30px">
    <div id="parent" RouterLinkActive="active" #productId>
      <div id="wide" class="card" *ngFor="let product of products$ | async">
        <a>
          <img src="{{ product.image }}" />
          <h4>{{ product.description }}</h4>
          <p type="currency" class="price">${{ product.price }} por metro</p>
          <p>{{ product.composition }}</p>
        </a>
        <button class="btn btn-primary">Sumar al carrito</button>
      </div>
    </div>
  </div>
</div>
